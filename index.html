<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CupfulCanvas | الرئيسية</title>

    <!-- خطوط عربية -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --brown: #7a5a3a;
            --brown-dark: #5a3f28;
            --bg: #faf7f2;
            --text: #3b2f25;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
          font-family: "Amiri", serif;
        }

        body {
            direction: rtl;
            background: radial-gradient(circle at right, #f1e6da, var(--bg));
            color: var(--text);
        }

        /* ===== Header ===== */
       .site-header {
background-color: rgba(250, 247, 242, 0.6);
    backdrop-filter: blur(6px);
    max-width: 1200px;
    margin: auto;
    padding: 25px 20px;
    display: flex;
    justify-content: center; /* توسيط أفقي */
    align-items: center;     /* توسيط عمودي */
}

.logo {
    font-weight: 700;
    font-size: 1.2rem;
    color: var(--brown-dark);
}

        .icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #efe6dc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
        }

        /* ===== Hero ===== */
        .hero {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .hero-content {
            max-width: 700px;
        }

        .badge {
            display: inline-block;
            background: #efe6dc;
            color: var(--brown-dark);
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 20px;
        }

        .hero h1 {
            font-size: 3.2rem;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 10px;
        }

        .brand {
            display: block;
            color: var(--brown);
            font-weight: 700;
        }

        .hero p {
            font-size: 1.1rem;
            color: #6b5b4b;
            margin: 25px 0 40px;
            line-height: 1.9;
        }

        .hero-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--brown);
            color: #fff;
            padding: 14px 28px;
            border-radius: 30px;
            font-weight: 600;
            text-decoration: none;
            transition: background 0.3s;
        }

        .hero-btn:hover {
            background: var(--brown-dark);
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.4rem;
            }
        }
    </style>
</head>
<body>

<header class="site-header">
       <div class="logo">CupfulCanvas ☕</div>
</header>

<section class="hero">
    <div class="hero-content">

        <span class="badge">قهوة مختصة · تجربة استثنائية</span>

        <h1>
            أهلاً بك في
            <span class="brand">CupfulCanvas</span>
        </h1>

        <p>
            اكتشف مجموعتنا المميزة من القهوة المختصة والمشروبات المنعشة
            والحلويات الشهية، كل كوب يحكي قصة من الشغف والإتقان
        </p>

        <a href="menu.html" class="hero-btn">
            تصفح القائمة
        </a>

    </div>
</section>

</body>
</html>
